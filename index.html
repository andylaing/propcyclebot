<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PropCycle AI Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        #chat-container {
            width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        #chat-box {
            height: 300px;
            overflow-y: scroll;
            border: 1px solid #ddd;
            padding: 10px;
            background: #fff;
            text-align: left;
        }
        .chat-message {
            padding: 8px;
            border-radius: 4px;
            margin: 5px 0;
        }
        .user-message {
            background-color: #d1e7fd;
            text-align: right;
        }
        .bot-message {
            background-color: #f1f1f1;
        }
        #user-input {
            width: 80%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        #send-button {
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        #speak-button, #finish-recording-button {
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            margin-top: 5px;
        }
        #finish-recording-button {
            display: none;
        }
    </style>
</head>
<body>

    <div id="chat-container">
        <h2>PropCycle</h2>
        <h3>Chat with AI</h3>
        <div id="chat-box"></div>
        <input type="text" id="user-input" placeholder="Type a message..." />
        <button id="send-button">Send</button>
        <button id="speak-button">Speak</button>
        <button id="finish-recording-button">Finished Recording</button>
    </div>

    <script src="script.js"></script>

</body>
</html>
