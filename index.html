<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PropCycle AI Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        #chat-container {
            width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        #chat-box {
            height: 300px;
            overflow-y: scroll;
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
            background: #fff;
        }
        #user-input {
            width: calc(100% - 70px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        #send-button {
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        #send-button:hover {
            background: #0056b3;
        }
        .option-button {
            display: inline-block;
            margin: 5px;
            padding: 8px 12px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        .option-button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <div id="chat-container">
        <h2>Chat with AI</h2>
        <div id="chat-box"></div>
        <input type="text" id="user-input" placeholder="Type a message..." />
        <button id="send-button">Send</button>
    </div>

    <script>
        const chatBox = document.getElementById("chat-box");
        const userInput = document.getElementById("user-input");
        const sendButton = document.getElementById("send-button");

        function displayMessage(sender, message, isButton = false) {
            if (!message) return; // Prevent undefined errors
            
            if (isButton) {
                chatBox.innerHTML += `<p><strong>${sender}:</strong> <button class='option-button' onclick='sendMessage("${message}")'>${message}</button></p>`;
            } else {
                chatBox.innerHTML += `<p><strong>${sender}:</strong> ${message}</p>`;
            }
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function sendMessage(inputMessage) {
            let message = typeof inputMessage === 'string' ? inputMessage : userInput.value.trim();
            if (!message) return;
            
            displayMessage("You", message);
            userInput.value = "";

            fetch("https://propcycle-ai-bot.andy-fc3.workers.dev/", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message })
            })
            .then(response => response.json())
            .then(data => {
                console.log("API Response:", data); // Log full API response
                if (data.response) {
                    displayMessage("AI", data.response);
                    if (data.options) {
                        data.options.forEach(option => {
                            displayMessage("AI", option, true);
                        });
                    }
                } else {
                    displayMessage("AI", "Sorry, I couldn't generate a response.");
                }
