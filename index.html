<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PropCycle AI Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        #chat-container {
            width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        #chat-box {
            height: 300px;
            overflow-y: scroll;
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
            background: #fff;
        }
        .chat-message {
            padding: 8px;
            border-radius: 4px;
            margin: 5px 0;
        }
        .user-message {
            background-color: #d1e7fd;
            text-align: right;
        }
        .bot-message {
            background-color: #f1f1f1;
            text-align: left;
        }
        #user-input {
            width: calc(100% - 80px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        #send-button {
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        #send-button:hover {
            background: #0056b3;
        }
        .option-button {
            margin: 5px;
            padding: 8px 12px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        .option-button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <div id="chat-container">
        <h2>Chat with AI</h2>
        <div id="chat-box"></div>
        <input type="text" id="user-input" placeholder="Type a message..." />
        <button id="send-button">Send</button>
    </div>

    <script>
        const chatBox = document.getElementById("chat-box");
        const userInput = document.getElementById("user-input");
        const sendButton = document.getElementById("send-button");

        function displayMessage(sender, message, isUser = false) {
            const msgDiv = document.createElement("div");
            msgDiv.classList.add("chat-message", isUser ? "user-message" : "bot-message");
            msgDiv.innerHTML = `<strong>${sender}:</strong> ${message}`;
            chatBox.appendChild(msgDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function sendMessage(userText) {
            if (!userText) return;

            displayMessage("You", userText, true);
            userInput.value = "";

            fetch("https://propcycle-ai-bot.andy-fc3.workers.dev/", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: userText })
            })
            .then(response => response.json())
            .then(data => {
                if (data.response) {
                    displayMessage("AI", data.response);
                    handleBotOptions(data.options);
                } else {
                    displayMessage("AI", "Sorry, I couldn't generate a response.");
                }
            })
            .catch(error => {
                console.error("Error:", error);
                displayMessage("AI", "There was a problem connecting to the AI.");
            });
        }

        function handleBotOptions(options) {
            if (!options || !Array.isArray(options)) return;

            const buttonsDiv = document.createElement("div");
            options.forEach(option => {
                const button = document.createElement("button");
                button.innerText = option;
                button.classList.add("option-button");
                button.onclick = () => sendMessage(option);
                buttonsDiv.appendChild(button);
            });

            chatBox.appendChild(buttonsDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        sendButton.addEventListener("click", () => sendMessage(userInput.value.trim()));
        userInput.addEventListener("keypress", function(event) {
            if (event.key === "Enter") sendMessage(userInput.value.trim());
        });

        window.onload = function() {
            displayMessage("AI", "Hello! How can I assist you today?");
        };
    </script>

</body>
</html>
