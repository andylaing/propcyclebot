<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PropCycle AI Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        #chat-container {
            width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        #chat-box {
            height: 300px;
            overflow-y: scroll;
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
            background: #fff;
        }
        .chat-button {
            display: block;
            width: 90%;
            margin: 5px auto;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        .chat-button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <div id="chat-container">
        <h2>Chat with AI</h2>
        <div id="chat-box"></div>
        <div id="button-container"></div>
        <input type="text" id="user-input" placeholder="Type a message..." />
        <button id="send-button">Send</button>
    </div>

    <script>
        const API_URL = "https://propcycle-ai-bot.andy-fc3.workers.dev/";
        const chatBox = document.getElementById("chat-box");
        const userInput = document.getElementById("user-input");
        const sendButton = document.getElementById("send-button");
        const buttonContainer = document.getElementById("button-container");
        let sessionHistory = [];

        function displayMessage(sender, message) {
            chatBox.innerHTML += `<p><strong>${sender}:</strong> ${message}</p>`;
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function createButtons(options) {
            buttonContainer.innerHTML = "";
            options.forEach(option => {
                const button = document.createElement("button");
                button.classList.add("chat-button");
                button.textContent = option;
                button.onclick = () => sendMessage(option);
                buttonContainer.appendChild(button);
            });
        }

        function sendMessage(message = null) {
            if (!message) {
                message = userInput.value.trim();
                if (!message) return;
            }

            displayMessage("You", message);
            userInput.value = "";

            fetch(API_URL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message, sessionHistory })
            })
            .then(response => response.json())
            .then(data => {
                displayMessage("AI", data.response);
                sessionHistory.push({ user: message, bot: data.response });

                if (data.response.includes("SELL, FIND, FUND, or CONNECT")) {
                    createButtons(["SELL", "FIND", "FUND", "CONNECT"]);
                } else if (data.response.includes("Project Stock") || data.response.includes("New Project")) {
                    createButtons(["Project Stock", "New Project"]);
                } else if (data.response.includes("Investors") || data.response.includes("Owner-Occupiers")) {
                    createButtons(["Investors", "Owner-Occupiers", "Both"]);
                } else if (data.response.includes("Immediately") || data.response.includes("1-3 Months")) {
                    createButtons(["Immediately", "1-3 Months", "Later"]);
                } else {
                    buttonContainer.innerHTML = ""; 
                }
            })
            .catch(error => {
                console.error("Error:", error);
                displayMessage("AI", "There was a problem connecting to the AI.");
            });
        }

        sendButton.addEventListener("click", sendMessage);
        userInput.addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        });

        window.onload = function() {
            displayMessage("AI", "Hello! How can I assist you today?");
        };
    </script>

</body>
</html>
