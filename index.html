<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PropCycle AI Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        #chat-container {
            width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        #chat-box {
            height: 300px;
            overflow-y: scroll;
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
            background: #fff;
        }
        .chat-button {
            display: block;
            margin: 10px auto;
            padding: 10px;
            width: 80%;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        .chat-button:hover {
            background: #0056b3;
        }
        #user-input {
            width: calc(100% - 70px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            display: none; /* Hide for now */
        }
        #send-button {
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            display: none; /* Hide for now */
        }
    </style>
</head>
<body>

    <div id="chat-container">
        <h2>Chat with AI</h2>
        <div id="chat-box"></div>
        <div id="button-container"></div> <!-- Buttons go here -->
        <input type="text" id="user-input" placeholder="Type a message..." />
        <button id="send-button">Send</button>
    </div>

    <script>
        const API_URL = "https://propcycle-ai-bot.andy-fc3.workers.dev/";
        const chatBox = document.getElementById("chat-box");
        const buttonContainer = document.getElementById("button-container");
        const userInput = document.getElementById("user-input");
        const sendButton = document.getElementById("send-button");

        function displayMessage(sender, message) {
            chatBox.innerHTML += `<p><strong>${sender}:</strong> ${message}</p>`;
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function sendMessage(message) {
            displayMessage("You", message);
            buttonContainer.innerHTML = ""; // Clear buttons

            fetch(API_URL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message })
            })
            .then(response => response.json())
            .then(data => {
                if (data.response) {
                    displayMessage("AI", data.response);
                    handleAIResponse(data.response);
                } else {
                    displayMessage("AI", "Sorry, I couldn't generate a response.");
                }
            })
            .catch(error => {
                console.error("Error:", error);
                displayMessage("AI", "There was a problem connecting to the AI.");
            });
        }

        function handleAIResponse(response) {
            buttonContainer.innerHTML = ""; // Clear previous buttons

            if (response.includes("SELL") || response.includes("FIND") || response.includes("FUND") || response.includes("CONNECT")) {
                createChatButton("SELL", "sell");
                createChatButton("FIND", "find");
                createChatButton("FUND", "fund");
                createChatButton("CONNECT", "connect");
            }
        }

        function createChatButton(label, value) {
            let button = document.createElement("button");
            button.innerText = label;
            button.className = "chat-button";
            button.onclick = function() {
                sendMessage(value);
            };
            buttonContainer.appendChild(button);
        }

        window.onload = function() {
            sendMessage("Hello AI");
        };
    </script>

</body>
</html>
